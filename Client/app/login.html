<form ng-controller="AppController">
    <div class="page-header">
        <h1>
            Login
        </h1>
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" ng-model="email" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" ng-model="password" id="pwd">
    </div>


    <button class="btn btn-default" ng-click="login()">Login</button>
    or
    <a ui-sref="register">register</a>
</form>
